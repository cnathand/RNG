<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col grid" style="background-color: rgba(204, 204, 204, 0.732);">
                <h1 class="text-center header" style="grid-column: 1/3;">Codestack 2024</h1>
                <div class="text-center main-text" id="firstName">First Name</div>
                <div class="text-center main-text" id="lastName">Last Name</div>
                <div class="text-center main-text" id="codeEmail">CodeStack.Co email</div>
                <div class="text-center main-text" id="personalEmail">Email</div>
                <button class="rng-btn" id="rngBtn" style="grid-column: 1/3;">Random Student</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col" style="background-color: rgba(204, 204, 204, 0.897);">
                <h1 class="text-center header">Previous names</h1>
                <div id="previousFive" style="font-size: 2em;"></div>
            </div>
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
